    <div class="container">
      <a class="navbar-brand" href="#">
        <a class="navbar-brand" routerLink="/home" style="color: aliceblue;"><i class='bx bxs-left-arrow mx-2'></i>Go Back to Home</a>
      </a>

<div class="container">
    <div class="card mt-5">
        <div class="card-header" #header>
            Add
        </div>
        <div class="card-body">
            <form [formGroup]="employeeForm"> 
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter First Name" formControlName="fname"   autocomplete="off">
                        <small class="text-danger" *ngIf = "employeeForm.get('fname')!.touched && employeeForm.value.fname == '' || submitted && employeeForm.value.fname == ''">Please enter first name</small>
                    </div>
                   
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="lname"  autocomplete="off">
                        <small class="text-danger" *ngIf = "employeeForm.get('lname')!.touched && employeeForm.value.lname == '' || submitted && employeeForm.value.lname == ''">Please enter last name</small>
                    </div>
                   
                </div>

                <div class="row mt-3">
                    <label for="" class="col-md-1">Gender : </label>
                    <div class="form-check form-check-inline col-md-1">
                        <input class="form-check-input" type="radio" name="gender" value="Male"
                            formControlName="gender">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="radio" name="gender" value="Female"
                            formControlName="gender">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <small class="text-danger" *ngIf = "employeeForm.get('gender')!.touched && employeeForm.value.gender == '' || submitted && employeeForm.value.gender == ''">Please enter gender</small>
                </div>
                

                <div class="row mt-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Age" formControlName="age">
                        <small class="text-danger" *ngIf = "employeeForm.get('age')!.touched && employeeForm.value.age == '' || submitted && employeeForm.value.age == ''">Please enter Age</small>
                    </div>
                   
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Department" formControlName="department">
                        <small class="text-danger" *ngIf = "employeeForm.get('department')!.touched && employeeForm.value.department == '' || submitted && employeeForm.value.department == ''">Please enter Department</small>
                    </div>
                   
                </div>
               
                
                

               

                <button class="btn btn-success mt-3" (click)="onSubmit()" #button>Submit</button>

            </form>
        </div>
    </div>
</div>
